<div
  style="
    width: 80%;
    margin: 20px auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #fff;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    padding: 20px;
  "
>
  <!-- Bloque Izquierdo: Nombre / Objetivo -->
  <div style="flex: 1; padding-right: 20px;">
    <h1 style="margin-top: 0; margin-bottom: 0; font-size: 1.8em; color: #2b2b2b;">
      {{ header.name }}
    </h1>
    <p style="font-style: italic; color: #666; margin-top: 5px;">
      {{ header.goalLife }}
    </p>
  </div>

  <!-- Bloque Central: Foto -->
  <div style="text-align: center; margin-right: 20px;">
    <img
      [src]="header.photoUrl"
      alt="Photo"
      style="
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid #ccc;
      "
    />
  </div>

  <!-- Bloque Derecho: Contacto -->
  <div style="flex: 1;">
    <!-- Aquí forzamos el salto de línea -->
    <div style="margin-bottom: 10px;">
      <strong style="color: #2b2b2b;">Correo electrónico:</strong><br />
      <span style="color: #555; display: block; margin-top: 4px;">
        {{ header.email }}
      </span>
    </div>
    <div style="margin-bottom: 10px;">
      <strong style="color: #2b2b2b;">Teléfono:</strong>
      <span style="color: #555;">{{ header.phoneNumber }}</span>
    </div>
    <div style="margin-bottom: 10px;">
      <strong style="color: #2b2b2b;">Ubicación:</strong>
      <span style="color: #555;">{{ header.location }}</span>
    </div>
    <div>
      <strong style="color: #2b2b2b;">Red Social:</strong>
      <span style="color: #555;">{{ header.socialNetwork }}</span>
    </div>
  </div>
</div>
